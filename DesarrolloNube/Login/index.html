<!doctype html>
<html lang="en">
  <head>
  	<title>Iniciar sesión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="fondo">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"> <b>PLANEACIÓN DE GRADOS UNITRÓPICO</b><nav></nav></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(ContenidoMultimedia/icono.png)  ;"></div>
						<div class="login-wrap p-5 p-md-4">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Iniciar Sesión</h3>
			      		</div>
							
						
			      	</div>
							<!--USUARIO-->
			      		<div class="form-group mt-3">
			      			<input type="text"   id="edtuser" class="form-control" required>
			      			<label class="form-control-placeholder" for="username">Usuario</label>
			      		</div>

		            <div class="form-group">
						<!--CONTRASEÑA-->
		              <input id="edtpassword" type="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Contraseña</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3"  value="Login" id="loginbtn" onclick="login()">Iniciar sesión</button>
					

		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Recordar
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Olvidé mi contraseña</a>
									</div>
		            </div>
		          
		          <p class="text-center">Registrate <a  href="../CrearUsuario/Registrarse.html" target="_blank" rel="noopener noreferrer">Crear cuenta</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/codigo/jquery.min.js"></script>
  <script src="js/codigo/popper.js"></script>
  <script src="js/codigo/bootstrap.min.js"></script>
  <script src="js/codigo/main.js"></script>
  <script  src="js/login.js"></script>
  <script  src="js/firebase.js"></script>

	</body>
</html>
